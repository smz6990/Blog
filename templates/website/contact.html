{% extends 'base.html' %}
{% load static %}

{% block head %}
<title>Contact</title>
{% endblock %}
    

{% block content %}
    <!-- /breadcrumb -->
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="{% url 'website:index' %}">Home</a>
      </li>
      <li class="breadcrumb-item active">Contact</li>
    </ol>

    <!-- //breadcrumb -->
    <!-- contact -->
    <section class="banner-bottom-w3layouts pt-lg-5 pt-md-3 pt-3">
      <div class="inner-sec-w3ls-agileits pt-md-5 pt-md-3 pt-3">
        <h4 class="sub-tittle text-uppercase text-center">Find us</h4>
        <h3 class="tittle text-center mb-lg-5 mb-3">Contact Us</h3>
        <div class="container">
          <div class="address row mb-5">
            <div class="col-lg-4 address-grid">
              <div class="row address-info">
                <div class="col-md-3 address-left text-center">
                  <i class="far fa-map"></i>
                </div>
                <div class="col-md-9 address-right text-left">
                  <h6 class="ad-info text-uppercase mb-2">Address</h6>
                  <p>California, USA</p>
                </div>
              </div>
            </div>
            <div class="col-lg-4 address-grid">
              <div class="row address-info">
                <div class="col-md-3 address-left text-center">
                  <i class="far fa-envelope"></i>
                </div>
                <div class="col-md-9 address-right text-left">
                  <h6 class="ad-info text-uppercase mb-2">Email</h6>
                  <p>
                    Email :
                    <a href="mailto:example@email.com"> mail@example.com</a>
                  </p>
                </div>
              </div>
            </div>
            <div class="col-lg-4 address-grid">
              <div class="row address-info">
                <div class="col-md-3 address-left text-center">
                  <i class="fas fa-mobile-alt"></i>
                </div>
                <div class="col-md-9 address-right text-left">
                  <h6 class="ad-info text-uppercase mb-2">Phone</h6>
                  <p>+1 234 567 8901</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-6 map">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d423286.27404345275!2d-118.69191921441556!3d34.02016130939095!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c2c75ddc27da13%3A0xe22fdf6f254608f4!2sLos+Angeles%2C+CA%2C+USA!5e0!3m2!1sen!2sin!4v1522474296007"
                allowfullscreen
              ></iframe>
            </div>
            <div class="col-md-6 main_grid_contact">
              <div class="form">
                <h4 class="mb-4 text-left">Send us a message</h4>
                <form action="#" method="post">
                  <div class="form-group">
                    <label class="my-2">Name</label>
                    <input
                      class="form-control"
                      type="text"
                      name="Name"
                      placeholder=""
                      required=""
                    />
                  </div>
                  <div class="form-group">
                    <label>Email</label>
                    <input
                      class="form-control"
                      type="email"
                      name="Email"
                      placeholder=""
                      required=""
                    />
                  </div>
                  <div class="form-group">
                    <label>Message</label>
                    <textarea id="textarea" placeholder=""></textarea>
                  </div>
                  <div class="input-group1">
                    <input class="form-control" type="submit" value="Submit" />
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- //contact -->

    {% endblock %}
